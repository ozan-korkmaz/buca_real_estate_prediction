syntax = "proto3";

// Servis Tanımı
service RealEstateService {
  rpc PredictPrice (PredictionRequest) returns (PredictionResponse);
}

// Girdi Parametreleri
message PredictionRequest {
  int32 room_count = 1;
  int32 hall_count = 2;
  float net_area = 3;
  int32 floor = 4;
  int32 total_floors = 5;
  int32 building_age = 6;
  int32 bathroom_count = 7;
  string location = 8;
  string heating_type = 9;
  string furnishing = 10;
  string usage_status = 11;
}

// Çıktı Parametresi
message PredictionResponse {
  float predicted_price = 1;
}