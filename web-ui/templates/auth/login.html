{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="margin-top: -50px;">
    <div class="col-12 col-md-6 col-lg-5">

        <div class="card shadow-lg border-0 rounded-4">

            <!-- Sekmeler -->
            <div class="card-header p-0 border-0">
                <ul class="nav nav-tabs nav-fill rounded-top-4" id="loginTabs">
                    <li class="nav-item">
                        <button class="nav-link active fw-bold" id="bireysel-tab" onclick="switchTab('bireysel')">
                            Bireysel Giriş
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link fw-bold" id="ticari-tab" onclick="switchTab('ticari')">
                            Ticari Giriş
                        </button>
                    </li>
                </ul>
            </div>

            <div class="card-body p-4">

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <!-- Bireysel Giriş -->
                <div id="bireysel-form">
                    <form action="/auth/login" method="post">
                        <!-- Bireysel Giriş Tipi -->
                        <input type="hidden" name="account_type" value="individual">

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary">Email Adresi</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: var(--bg-input); color: var(--text-muted);">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="email" name="email" class="form-control" placeholder="bireysel@mail.com" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold text-secondary">Şifre</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: var(--bg-input); color: var(--text-muted);">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="******" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Giriş Yap</button>
                    </form>
                </div>

                <!-- Ticari Giriş -->
                <div id="ticari-form" style="display:none;">
                    <form action="/auth/login" method="post">
                        <!-- Ticari Giriş Tipi -->
                        <input type="hidden" name="account_type" value="commercial">

                        <div class="mb-3">
                            <label class="form-label fw-semibold text-secondary">Kurumsal Email</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: var(--bg-input); color: var(--text-muted);">
                                    <i class="bi bi-building"></i>
                                </span>
                                <input type="email" name="email" class="form-control" placeholder="ticari@firma.com" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold text-secondary">Şifre</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: var(--bg-input); color: var(--text-muted);">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" name="password" class="form-control" placeholder="******" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2 fw-bold">Ticari Giriş Yap</button>
                    </form>
                </div>

            </div>

            <div class="card-footer text-center py-3">
                <small class="text-muted">
                    Hesabın yok mu? 
                    <a href="/auth/register" class="fw-bold">Kayıt Ol</a>
                </small>
            </div>

        </div>
    </div>
</div>

<script>
function switchTab(type) {
    const bireyselTab = document.getElementById("bireysel-tab");
    const ticariTab = document.getElementById("ticari-tab");

    const bireyselForm = document.getElementById("bireysel-form");
    const ticariForm = document.getElementById("ticari-form");

    if (type === "bireysel") {
        bireyselTab.classList.add("active");
        ticariTab.classList.remove("active");
        bireyselForm.style.display = "block";
        ticariForm.style.display = "none";
    } else {
        ticariTab.classList.add("active");
        bireyselTab.classList.remove("active");
        ticariForm.style.display = "block";
        bireyselForm.style.display = "none";
    }
}
</script>

{% endblock %}
