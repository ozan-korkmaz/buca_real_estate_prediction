{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="margin-top: -50px;">
    <div class="col-12 col-md-6 col-lg-4">

        <div class="card shadow-lg border-0 rounded-4">

            <div class="card-header text-center py-3 rounded-top-4" style="background-color: var(--primary-color); color: #fff;">
                <h4 class="mb-0 fw-bold">Giriş Yap</h4>
            </div>

            <div class="card-body p-4">

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <form id="loginForm" action="/auth/login" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-semibold text-secondary">Email Adresi</label>
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: var(--bg-input); border-color: var(--border-color); color: var(--text-muted);">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="text" name="email" class="form-control" placeholder="ornek@mail.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold text-secondary">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text" style="background-color: var(--bg-input); border-color: var(--border-color); color: var(--text-muted);">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="******" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3 shadow-sm">
                        Giriş Yap
                    </button>
                </form>
            </div>

            <div class="card-footer text-center py-3 rounded-bottom-4" style="border-top: 1px solid var(--border-color);">
                <small class="text-muted">Hesabın yok mu? <a href="/auth/register" class="fw-bold">Kayıt Ol</a></small>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault(); // Formun standart gönderimini durdur

        const formData = new FormData(this);
        const emailValue = formData.get("email");

        // Email'in @ işaretinden önceki kısmını kullanıcı adı yapalım (Örn: ahmet@mail -> ahmet)
        let displayUsername = "Kullanıcı";
        if (emailValue && emailValue.includes("@")) {
            displayUsername = emailValue.split("@")[0];
            // İlk harfi büyüt
            displayUsername = displayUsername.charAt(0).toUpperCase() + displayUsername.slice(1);
        }

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // Başarılıysa LocalStorage'a kaydet
                localStorage.setItem("username", displayUsername);

                // Yönlendirme (Backend nereye yönlendiriyorsa veya ana sayfaya)
                // Redirect response geldiyse url'yi alabiliriz, yoksa manuel:
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.href = "/listings";
                }
            } else {
                // Hata durumu (Şifre yanlış vb.)
                // Backend'in HTML hata sayfası dönme ihtimaline karşı sayfayı manuel yenile/submit et
                // Ama basitçe uyarı verelim ya da formu normal submit edelim (fallback)
                this.submit();
            }
        } catch (error) {
            console.error("Login hatası:", error);
            // Hata varsa normal submit etsin, backend halletsin
            this.submit();
        }
    });
</script>
{% endblock %}
