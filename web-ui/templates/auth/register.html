{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 p-md-5 border-0" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-white">Aramıza Katılın</h2>
            <p class="text-muted small">Fırsatları kaçırmamak için hemen üye olun.</p>
        </div>

        <form method="post" action="/auth/register">
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label small text-muted text-uppercase fw-bold">Ad</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col-6">
                    <label class="form-label small text-muted text-uppercase fw-bold">Soyad</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label small text-muted text-uppercase fw-bold">E-Posta</label>
                <input type="email" name="email" class="form-control" placeholder="adiniz@ornek.com" required>
            </div>

            <div class="mb-4">
                <label class="form-label small text-muted text-uppercase fw-bold">Şifre</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold mb-3">Kayıt Ol</button>
        </form>

        <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-25">
            <small class="text-muted">Zaten hesabınız var mı? <a href="/auth/login" class="text-primary fw-bold text-decoration-none">Giriş Yap</a></small>
        </div>
    </div>
</div>
{% endblock %}
