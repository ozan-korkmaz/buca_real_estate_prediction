{% extends "base.html" %}

{% block title %}Yeni İlan Oluştur{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white p-4">
                    <h3 class="mb-0 fw-bold"><i class="bi bi-plus-circle me-2"></i>Yeni İlan Oluştur</h3>
                </div>
                <div class="card-body p-4">

                    {% if error %}
                    <div class="alert alert-danger mb-4" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <form action="/listings/create" method="post">
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">İlan Başlığı</label>
                                <input type="text" class="form-control" name="title" 
                                       value="{{ prefill.get('title', '') }}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Fiyat (₺)</label>
                                <input type="number" class="form-control" name="price" 
                                       value="{{ prefill.get('price', '') }}" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Mahalle</label>
                                <select class="form-select" name="location" required>
                                    <option value="" disabled {% if not prefill.get('location') %}selected{% endif %}>Seçiniz...</option>
                                    {% for n in neighborhoods %}
                                        <option value="{{ n._id['$oid'] }}" 
                                            {% if prefill.get('location') == n._id['$oid'] or prefill.get('location') == n.slug %}selected{% endif %}>
                                            {{ n.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Isıtma Tipi</label>
                                <select class="form-select" name="heating_type">
                                    <option value="Kombi" {% if prefill.get('heating_type') in ['kombi', 'Kombi'] %}selected{% endif %}>Doğalgaz (Kombi)</option>
                                    <option value="Merkezi" {% if prefill.get('heating_type') in ['merkezi', 'Merkezi'] %}selected{% endif %}>Merkezi Sistem</option>
                                    <option value="Klima" {% if prefill.get('heating_type') in ['klima', 'Klima'] %}selected{% endif %}>Klima</option>
                                    <option value="Yerden Isıtma" {% if prefill.get('heating_type') in ['yerden isitma', 'Yerden Isıtma'] %}selected{% endif %}>Yerden Isıtma</option>
                                    <option value="Soba" {% if prefill.get('heating_type') in ['soba', 'Soba'] %}selected{% endif %}>Soba / Yok</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Oda</label>
                                <input type="number" class="form-control" name="room_count" 
                                       value="{{ prefill.get('room_count', '') }}" placeholder="3" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Salon</label>
                                <input type="number" class="form-control" name="hall_count" 
                                       value="{{ prefill.get('hall_count', '1') }}" placeholder="1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Banyo</label>
                                <input type="number" class="form-control" name="bathroom_count" 
                                       value="{{ prefill.get('bathroom_count', '1') }}" placeholder="1">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Net m²</label>
                                <input type="number" class="form-control" name="net_area" 
                                       value="{{ prefill.get('net_area', '') }}" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                             <div class="col-md-3">
                                <label class="form-label fw-bold">Brüt m²</label>
                                <input type="number" class="form-control" name="gross_area" 
                                       value="{{ prefill.get('gross_area', '') }}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Bulunduğu Kat</label>
                                <input type="number" class="form-control" name="floor" 
                                       value="{{ prefill.get('floor', '') }}" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Toplam Kat</label>
                                <input type="number" class="form-control" name="total_floors" 
                                       value="{{ prefill.get('total_floors', '') }}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Bina Yaşı</label>
                                <input type="number" class="form-control" name="building_age" 
                                       value="{{ prefill.get('building_age', '') }}" required>
                            </div>
                        </div>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Eşya Durumu</label>
                                <select class="form-select" name="furnishing">
                                    <option value="unfurnished" {% if prefill.get('furnishing') == 'unfurnished' %}selected{% endif %}>Eşyasız</option>
                                    <option value="furnished" {% if prefill.get('furnishing') == 'furnished' %}selected{% endif %}>Eşyalı</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Kullanım Durumu</label>
                                <select class="form-select" name="usage_status">
                                    <option value="empty" {% if prefill.get('usage_status') == 'empty' %}selected{% endif %}>Boş</option>
                                    <option value="owner" {% if prefill.get('usage_status') == 'owner' %}selected{% endif %}>Mülk Sahibi</option>
                                    <option value="tenanted" {% if prefill.get('usage_status') == 'tenanted' %}selected{% endif %}>Kiracılı</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Açıklama</label>
                            <textarea class="form-control" name="description" rows="5" required>{{ prefill.get('description', '') }}</textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">İlanı Yayınla</button>
                            <a href="/listings" class="btn btn-outline-secondary">İptal</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
