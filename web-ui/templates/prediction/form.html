{% extends "base.html" %}

{% block title %}Fiyat Tahmini Al - EmlakZeka{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-primary text-white p-4">
                    <h3 class="mb-0 fw-bold"><i class="bi bi-calculator me-2"></i>Yapay Zeka Fiyat Tahmini</h3>
                    <p class="mb-0 opacity-75 small">Evin özelliklerini ne kadar detaylı girerseniz, tahmin o kadar hassas olur.</p>
                </div>
                <div class="card-body p-4">
                    
                    <form action="/prediction/estimate" method="post">
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Mahalle / Konum</label>
                                <select class="form-select" name="location" required>
                                    <option value="other" selected>Diğer / Belirtilmemiş</option>
                                    <option value="buca-koop">Buca Koop</option>
                                    <option value="sirinyer">Şirinyer</option>
                                    <option value="efeler">Efeler</option>
                                    <option value="yildiz">Yıldız</option>
                                    <option value="tinaztepe">Tınaztepe</option>
                                    <option value="hasanaga">Hasanağa</option>
                                    <option value="kozagac">Kozağaç</option>
                                    <option value="kurucesme">Kuruçeşme</option>
                                    <option value="menderes">Menderes</option>
                                    <option value="yaylacik">Yaylacık</option>
                                    <option value="yesilbaglar">Yeşilbağlar</option>
                                    <option value="yigitler">Yiğitler</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Isıtma Tipi</label>
                                <select class="form-select" name="heating_type" required>
                                    <option value="kombi" selected>Doğalgaz (Kombi)</option>
                                    <option value="merkezi">Merkezi Sistem</option>
                                    <option value="klima">Klima</option>
                                    <option value="yerden isitma">Yerden Isıtma</option>
                                    <option value="soba">Soba / Yok</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Oda</label>
                                <input type="number" class="form-control" name="room_count" placeholder="3" min="1" max="10" required>
                            </div>
                             <div class="col-md-3">
                                <label class="form-label fw-bold">Salon</label>
                                <input type="number" class="form-control" name="hall_count" value="1" min="0" max="5" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Banyo</label>
                                <input type="number" class="form-control" name="bathroom_count" value="1" min="1" max="5" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Net m²</label>
                                <input type="number" class="form-control" name="net_area" placeholder="100" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Bulunduğu Kat</label>
                                <input type="number" class="form-control" name="floor" placeholder="2" required>
                            </div>
                             <div class="col-md-4">
                                <label class="form-label fw-bold">Bina Kat Sayısı</label>
                                <input type="number" class="form-control" name="total_floors" placeholder="5" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Bina Yaşı</label>
                                <input type="number" class="form-control" name="building_age" placeholder="10" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Eşya Durumu</label>
                                <select class="form-select" name="furnishing">
                                    <option value="unfurnished" selected>Eşyasız</option>
                                    <option value="furnished">Eşyalı</option>
                                </select>
                            </div>
                             <div class="col-md-6">
                                <label class="form-label fw-bold">Kullanım Durumu</label>
                                <select class="form-select" name="usage_status">
                                    <option value="empty" selected>Boş</option>
                                    <option value="owner">Mülk Sahibi Oturuyor</option>
                                    <option value="tenanted">Kiracılı</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                                <i class="bi bi-stars me-2"></i>Detaylı Fiyat Hesapla
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
