<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Buca Emlak Tahmin{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/listings">
                <i class="bi bi-building-fill-check me-2 text-primary"></i>EmlakZeka
            </a>
            <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3"><a class="nav-link" href="/listings">İlanlar</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="/listings/create">İlan Ver</a></li>
                    <li class="nav-item me-4"><a class="nav-link text-warning" href="/prediction/estimate"><i class="bi bi-stars"></i> Fiyat Al</a></li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm px-4" href="/auth/login">Çıkış</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 mt-5" style="border-top: 1px solid var(--border-color); background-color: var(--bg-card);">
        <div class="container text-center">
            <p class="mb-0 small text-muted">&copy; 2025 Buca Emlak Tahmin Sistemi. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
