<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Buca Emlak Tahmin{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/listings">
                <i class="bi bi-building-fill-check me-2 text-primary"></i>EmlakZeka
            </a>
            <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3"><a class="nav-link" href="/listings">İlanlar</a></li>
                    <li class="nav-item me-3"><a class="nav-link" href="/listings/create">İlan Ver</a></li>
                    <li class="nav-item me-4"><a class="nav-link text-warning" href="/prediction/estimate"><i class="bi bi-stars"></i> Fiyat Al</a></li>

                    <li class="nav-item">
                        
                        <!-- GİRİŞ YAPMAMIŞ NAV -->
                        <div id="guest-nav" style="display: none;">
                            <a href="/auth/login" class="btn btn-outline me-2">Giriş Yap</a>
                            <a href="/auth/register" class="btn btn-primary">Kayıt Ol</a>
                        </div>

                        <!-- GİRİŞ YAPMIŞ NAV -->
                        <div id="user-nav" class="dropdown" style="display: none;">
                            <button class="btn btn-user-custom dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle me-2"></i>
                                <span id="nav-username">Kullanıcı</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark-custom">
                                <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2"></i> Profilim</a></li>
                                <li><a class="dropdown-item" href="/listings/my-listings"><i class="fas fa-list me-2"></i> İlanlarım</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="handleLogout()"><i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap</a></li>
                            </ul>
                        </div>

                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 mt-5" style="border-top: 1px solid var(--border-color); background-color: var(--bg-card);">
        <div class="container text-center">
            <p class="mb-0 small text-muted">&copy; 2025 Buca Emlak Tahmin Sistemi. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Cookie okuyucu
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const username = getCookie("user_name");   // artık cookie'den alıyoruz

            const guestNav = document.getElementById("guest-nav");
            const userNav = document.getElementById("user-nav");
            const usernameLabel = document.getElementById("nav-username");

            if (username) {
                // Kullanıcı giriş yapmış
                guestNav.style.display = "none";
                userNav.style.display = "block";
                usernameLabel.innerText = username;
            } else {
                // Giriş yapılmamış
                guestNav.style.display = "block";
                userNav.style.display = "none";
            }
        });

        // Çıkış Yap → Cookie'leri temizle
        function handleLogout() {
            document.cookie = "access_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.cookie = "user_name=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.cookie = "user_role=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            window.location.href = "/auth/login";
        }
    </script>
</body>
</html>
